<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>WP Mini Project</title>
    <link rel="stylesheet" type="text/css" href="Header.css">
    <link rel="stylesheet" type="text/css" href="Body-Container-1.css">
    <link rel="stylesheet" type="text/css" href="Contact.css">
    <link rel="stylesheet" type="text/css" href="Footer.css">
</head>

<body>
    <div class="header-container">
        <div id="header">
        <nav>
            <div class="Home"><a href="#">Home</a></div>
            <div class="AboutUs"><a href="#">About Us</a></div>
            <div class="Target"><a href="#">Goal13 Target</a></div>
            <div class="Events"><a href="#">Events</a></div>
            <div class="Contact"><a href="#">Contact</a></div>
            <div class="login">
                <a class="login-text" href="#">Login</a>
                <img class="user-icon" src="images/user-icon.png" alt="user-icon">
            </div>
        </nav>
        <img class="icon" src="images/icon.png" alt="13ClimateAction">
        </div>
    </div>

    <div class="body-container1">
        <div class="contact-container">
            <p class="contact-title">Contact Us!</p>
            <div class="contact">
                <div class="contact-left">
                    <p>Goal 13 : Climate Action</p>
                    <p>
                        Universiti Teknologi Malaysia,<br>
                        81310 Johor Bahru,<br>
                        Johor, Malaysia.<br>
                        climateAction@gmail.com<br>  
                        Tel: 123-456-7890
                        Fax: 123-456-7890
                    </p>
                </div>
                <div class="contact-right">
                    <table cellspacing="10">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="name">Name :</label>
                                </td>
                                <td>
                                    <input type="text" class="contact-input" name="name" placeholder="Enter your name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email :</label>
                                </td>
                                <td>
                                    <input type="email" class="contact-input" name="email" placeholder="Enter your email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="phone">Phone Number :</label>
                                </td>
                                <td>
                                    <input type="text" class="contact-input" name="phone" placeholder="Enter your phone number">
                                </td>
                            </tr>
                            <tr>
                                <td class="top-align">
                                    <label for="message">Your Message :</label>
                                </td>
                                <td>
                                    <textarea  class="contact-input" name="message" id="message" 
                                    cols="30" rows="10" placeholder="Enter your message"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td class="center-align">
                                    <button type="submit" class="submit-button">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <!-- Footer content goes here -->
        <p>&copy; 2023 Climate Action. All rights reserved.</p>
    </div>
</body>

</html>
