    <script src="../js/loginbuttontest.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            getIsLoggedIn();
        });

        function validateForm() {
            var errorMessages = [];

            var name = document.forms["contact"]["name"].value;
            if (name === "") {
                errorMessages.push("Name field is required!");
            }

            var email = document.forms["contact"]["email"].value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessages.push("Invalid email format!");
            }

            var phone = document.forms["contact"]["phone"].value;
            var phoneRegex = /^\d+$/;
            if (!phoneRegex.test(phone)) {
                errorMessages.push("Phone Number must only contain numbers!");
            }

            var message = document.forms["contact"]["message"].value;
            if (message === "") {
                errorMessages.push("Message field is required!");
            }

            if (errorMessages.length > 0) {
                var errorMessage = "Please fix the following errors:\n\n" + errorMessages.join("\n");
                alert(errorMessage);
                return false;
            } else {
                return true;
            }
        }
    </script>
