<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body 
    {
      background-image: url("../images/background1.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: auto;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container 
    {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 
    {
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"],
    .container input[type="email"],
    .container input[type="tel"],
    .container textarea 
    {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .container input[type="submit"] 
    {
      width: 100%;
      background-color: #a27b5f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .container input[type="submit"]:hover 
    {
      background-color: #6d604a;
      color: white;
    }
  </style>

<script>
  function validateForm() {
    var errorMessages = [];

    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,15}$/;

    if (password !== confirmPassword) {
      errorMessages.push("Passwords do not match!");
    }

    if (!regex.test(password)) {
      errorMessages.push("Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and be 8 to 15 characters long!");
    }

    var email = document.getElementById("email").value;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
      errorMessages.push("Invalid email format!");
    }

    var username = document.getElementById("username").value;
    if (username.length > 15) {
      errorMessages.push("Username must not exceed 15 characters!");
    }

    var fullName = document.getElementById("fullName").value;
    var fullNameRegex = /^[A-Za-z ]+$/;
    if (!fullNameRegex.test(fullName)) {
      errorMessages.push("Full Name must only contain alphabets!");
    }
    if (fullName.length > 40) {
      errorMessages.push("Full Name must not exceed 40 characters!");
    }

    var identity = document.getElementById("identity").value;
    var identityRegex = /^\d+$/;
    if (!identityRegex.test(identity)) {
      errorMessages.push("Identity Number must only contain numbers!");
    }
    if (identity.length > 12) {
      errorMessages.push("Identity Number must not exceed 12 digits!");
    }

    var phone = document.getElementById("phone").value;
    if (!identityRegex.test(phone)) {
      errorMessages.push("Phone Number must only contain numbers!");
    }
    if (phone.length > 11) {
      errorMessages.push("Phone Number must not exceed 11 digits!");
    }

    if (errorMessages.length > 0) {
      var errorMessage = "Please fix the following errors:\n\n" + errorMessages.join("\n");
      alert(errorMessage);
      return false;
    } else {
      document.forms["registrationForm"].submit();
    }
  }
</script>


</head>
<body>
  <div class="container">
    <h2>Registration</h2>

    <form action="http://localhost/utm/WP_MINI_PROJECT/php/registration.php" method="post" name="registrationForm">
      <input type="text" name="username" id="username" placeholder="Username" maxlength="15" required>
      <input type="password" id="password" name="password" placeholder="Password" maxlength="15" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" maxlength="15" required>
      <input type="text" name="Name" id="fullName" placeholder="Full Name" maxlength="40" required>
      <input type="text" name="Identity" id="identity" placeholder="Identity Number" maxlength="12" required>
      <input type="email" id="email" name="Email" placeholder="Email" required>
      <input type="tel" name="Phone" id="phone" placeholder="Phone Number" maxlength="11" required>
      <textarea name="Address" placeholder="Residential Address" required></textarea>
      <input type="submit" onclick="validateForm(); return false;">
    </form>
  </div>
</body>
</html>
