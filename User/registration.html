<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container 
    {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 
    {
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"],
    .container input[type="email"],
    .container input[type="tel"],
    .container textarea 
    {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .container input[type="submit"] 
    {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .container input[type="submit"]:hover 
    {
      background-color: #45a049;
    }
  </style>

<script>
  function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password != confirmPassword) {
      alert("Passwords do not match!");
      return false;
    }
    return true;
  }

  function validateForm() {
    var password = document.getElementById("password").value;
    var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;

    if (!regex.test(password)) {
      alert("Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and be at least 8 characters long!");
      return false;
    }
    return true;
  }

  function registerUser() {
    if (validateForm() && validatePassword()) {
      document.forms["registrationForm"].submit();
    }
  }
</script>

</head>
<body>
  <div class="container">
    <h2>Registration</h2>

    <form action="http://localhost/utm/WP_MINI_PROJECT/php/registration.php" method="post" name="registrationForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" name="Name" placeholder="Full Name" required>
      <input type="text" name="Identity" placeholder="Identity Number" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <textarea name="Address" placeholder="Residential Address" required></textarea>
      <input type="submit" onclick="registerUser(); return false;">
    </form>
  </div>
</body>
</html>
